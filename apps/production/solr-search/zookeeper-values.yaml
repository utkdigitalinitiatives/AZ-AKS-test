apiVersion: zookeeper.pravega.io/v1beta1
kind: ZookeeperCluster
metadata:
  name: production-solr-zookeeper
  namespace: solr-search-production
spec:
  replicas: 3  # Full 3-replica cluster for production
  
  persistence:
    reclaimPolicy: Retain  # Protect production data
    spec:
      resources:
        requests:
          storage: 10Gi  # Larger storage for production
  
  resources:
    requests:
      memory: "1Gi"
      cpu: "200m"
    limits:
      memory: "2Gi"
      cpu: "500m"
  
  # Production-specific configuration
  config:
    autopurge.snapRetainCount: 5  # Keep more snapshots
    autopurge.purgeInterval: 2    # More frequent cleanup
