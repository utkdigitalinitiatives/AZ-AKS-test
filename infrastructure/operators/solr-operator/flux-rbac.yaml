# Service Account for Flux operations in solr-op namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux-applier
  namespace: solr-op
---
# Role for Helm release management in solr-op namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: solr-op
  name: flux-helm-controller
rules:
# Permissions for Helm release management
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: [""]
  resources: ["pods", "services", "serviceaccounts"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Permissions for managing Solr Operator resources
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Coordination resources (for leader election)
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# RoleBinding for flux-applier in solr-op namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flux-helm-controller
  namespace: solr-op
subjects:
- kind: ServiceAccount
  name: flux-applier
  namespace: solr-op
roleRef:
  kind: Role
  name: flux-helm-controller
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for managing cluster-wide resources (EXPANDED)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flux-solr-operator-manager
rules:
# CRD management
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Webhook management
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# ClusterRole and ClusterRoleBinding management
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Node access (needed by operators)
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
# Namespace access (operators need to list namespaces)
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
# Core resources that operators need cluster-wide access to
- apiGroups: [""]
  resources: ["configmaps", "endpoints", "events", "persistentvolumeclaims", "pods", "secrets", "services", "serviceaccounts"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Apps resources that operators need
- apiGroups: ["apps"]
  resources: ["daemonsets", "deployments", "replicasets", "statefulsets"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Policy resources
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Networking resources
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Solr-specific resources
- apiGroups: ["solr.apache.org"]
  resources: ["*"]
  verbs: ["*"]
# ZooKeeper-specific resources
- apiGroups: ["zookeeper.pravega.io"]
  resources: ["*"]
  verbs: ["*"]
---
# ClusterRoleBinding for flux-applier
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flux-solr-operator-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-solr-operator-manager
subjects:
- kind: ServiceAccount
  name: flux-applier
  namespace: solr-op
